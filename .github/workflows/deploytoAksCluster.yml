on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n clustercr01 -g aks01 --location "East Asia" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n clustercr01 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n clustercr01 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n clustercr01 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: clustercr01.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t clustercr01.azurecr.io/cluster01:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push clustercr01.azurecr.io/cluster01:${{ github.sha }}
    
