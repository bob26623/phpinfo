apiVersion : apps/v1
kind: Deployment
metadata:
  name: "phpinfo"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "phpinfo"
  template:
    metadata:
      labels:
        app: "phpinfo"
    spec:
      containers:
        - name: "phpinfo"
          image: "gableesaving.azurecr.io/sample/phpinfo"
          ports:
          - containerPort: 80
